name: Build and Release

on:
  push:
    branches:
      - master

env:
  GO_VERSION: '1.25.3'
  NODE_VERSION: '24.10.0'
  DIST_FOLDER: dist

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GO111MODULE: on
      GOPROXY: https://proxy.golang.org,direct
      NPM_CONFIG_LEGACY_PEER_DEPS: 'true'
      CHANGE_LOGS: "* ${{ github.event.head_commit.message }}"
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: Get latest tag and calculate next version
        id: version
        run: |
          # L·∫•y tag m·ªõi nh·∫•t theo semantic version
          LATEST_TAG=$(git tag -l "v*" --sort=-v:refname | head -n 1)
          
          if [ -z "$LATEST_TAG" ]; then
            # N·∫øu ch∆∞a c√≥ tag n√†o, b·∫Øt ƒë·∫ßu t·ª´ v1.0.0
            NEW_VERSION="1.0.0"
            LATEST_TAG="initial"
          else
            # B·ªè prefix 'v' v√† t√°ch version
            VERSION_NUM=${LATEST_TAG#v}
            
            # T√°ch major.minor.patch
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_NUM"
            
            # TƒÉng patch version
            PATCH=$((PATCH + 1))
            
            # N·∫øu patch >= 10, tƒÉng minor v√† reset patch
            if [ $PATCH -ge 10 ]; then
              PATCH=0
              MINOR=$((MINOR + 1))
            fi
            
            # N·∫øu minor >= 10, tƒÉng major v√† reset minor
            if [ $MINOR -ge 10 ]; then
              MINOR=0
              MAJOR=$((MAJOR + 1))
            fi
            
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi
          
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "NEW_TAG=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Previous version: $LATEST_TAG"
          echo "üöÄ New version: v$NEW_VERSION"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true
          cache: true
          cache-dependency-path: |
            go.sum

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: make SIGN=0 VERBOSE=1 VERSION="${{ steps.version.outputs.NEW_VERSION }}" deps

      - name: Run backend unit tests
        run: go test ./...

      - name: Run frontend lint
        run: npm --prefix client run lint

      - name: Build release
        run: |
          make SIGN=0 VERBOSE=1 VERSION="${{ steps.version.outputs.NEW_VERSION }}" build-release
          rm -rf "${{ env.DIST_FOLDER }}/AdGuardHome_frontend.tar.gz"

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.NEW_TAG }}" -m "Release ${{ steps.version.outputs.NEW_TAG }}"
          git push origin "${{ steps.version.outputs.NEW_TAG }}"

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.version.outputs.NEW_TAG }}
          name: "Release ${{ steps.version.outputs.NEW_TAG }}"
          artifacts: "${{ env.DIST_FOLDER }}/*.tar.gz,${{ env.DIST_FOLDER }}/*.zip,${{ env.DIST_FOLDER }}/checksums.txt"
          body: |
            ## üöÄ AdGuard Home ${{ steps.version.outputs.NEW_TAG }}

            ### üìã Build Information
            | Component | Version |
            |-----------|---------|
            | Go | ${{ env.GO_VERSION }} |
            | Node.js | ${{ env.NODE_VERSION }} |
            | Release | ${{ steps.version.outputs.NEW_VERSION }} |

            ### üìù Changes
            ${{ env.CHANGE_LOGS }}

            ### üì¶ Downloads
            | Platform | Architecture | File |
            |----------|--------------|------|
            | Windows | x64 | `AdGuardHome_windows_amd64.zip` |
            | Windows | ARM64 | `AdGuardHome_windows_arm64.zip` |
            | Linux | x64 | `AdGuardHome_linux_amd64.tar.gz` |
            | Linux | ARM64 | `AdGuardHome_linux_arm64.tar.gz` |
            | macOS | x64 | `AdGuardHome_darwin_amd64.tar.gz` |
            | macOS | ARM64 (M1/M2) | `AdGuardHome_darwin_arm64.tar.gz` |

            ---
            **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ steps.version.outputs.NEW_TAG }}

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: adguardhome-${{ steps.version.outputs.NEW_VERSION }}
          path: |
            ${{ env.DIST_FOLDER }}/*.tar.gz
            ${{ env.DIST_FOLDER }}/*.zip
            ${{ env.DIST_FOLDER }}/checksums.txt

