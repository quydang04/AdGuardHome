name: Build dev and create development release

on:
  push:
    branches:
      - master

env:
  GO_VERSION: '1.25.3'
  NODE_VERSION: '24.10.0'
  DIST_FOLDER: dist
  DEV_VERSION_NAME: dev-latest

jobs:
  build_and_release_dev:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GO111MODULE: on
      GOPROXY: https://proxy.golang.org,direct
      NPM_CONFIG_LEGACY_PEER_DEPS: 'true'
      VERSION: dev-${{ github.run_id }}
      CHANGE_LOGS: "* ${{ github.event.head_commit.message }}"
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true
          cache: true
          cache-dependency-path: |
            go.sum

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: make SIGN=0 VERBOSE=1 VERSION="${{ env.VERSION }}" deps

      - name: Run backend unit tests
        run: go test ./...

      - name: Run frontend lint
        run: npm --prefix client run lint

      - name: Run frontend unit tests
        env:
          CI: true
        run: npm --prefix client run test

      - name: Run development build
        run: |
          make SIGN=0 VERBOSE=1 VERSION="${{ env.VERSION }}" build-release
          rm -rf "${{ env.DIST_FOLDER }}/AdGuardHome_frontend.tar.gz"

      - name: Create development release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.DEV_VERSION_NAME }}
          allowUpdates: true
          prerelease: true
          artifacts: "${{ env.DIST_FOLDER }}/*.tar.gz,${{ env.DIST_FOLDER }}/*.zip,${{ env.DIST_FOLDER }}/checksums.txt"
          body: |
            ## Development release from quydang04/AdGuardHome

            ### Build information:
            * GO version: **${{ env.GO_VERSION }}**
            * Node version: **${{ env.NODE_VERSION }}**
            * Release version: **${{ env.VERSION }}**

            ### What's changed:
            ${{ env.CHANGE_LOGS }}

            **Notice**: This development build is provided as-is and may contain unfinished changes.

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: adguardhome-dist
          path: |
            ${{ env.DIST_FOLDER }}/*.tar.gz
            ${{ env.DIST_FOLDER }}/*.zip
            ${{ env.DIST_FOLDER }}/checksums.txt
