name: Build and Push Docker Image

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (optional)'
        required: false
        default: ''

env:
  GO_VERSION: '1.25.3'
  NODE_VERSION: '24.10.0'
  # Thay đổi DOCKER_IMAGE thành Docker Hub username/repo của bạn
  DOCKER_IMAGE: quydang04/adguardhome

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true
          cache: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            # Set latest tag for default branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with branch name
            type=ref,event=branch
            # Tag with PR number
            type=ref,event=pr
            # Tag with git tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Tag with short SHA
            type=sha,prefix=
            # Custom tag from workflow dispatch
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="dev-${{ github.run_id }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Install dependencies
        run: make SIGN=0 VERBOSE=1 VERSION="${{ steps.version.outputs.VERSION }}" deps

      - name: Build binaries for Docker
        run: |
          # Build for multiple architectures
          make SIGN=0 VERBOSE=1 VERSION="${{ steps.version.outputs.VERSION }}" \
            CHANNEL=development \
            ARCH="amd64 arm64 arm" \
            OS="linux" \
            build-release

      - name: Prepare Docker build context
        run: |
          # Create dist/docker directory structure
          mkdir -p dist/docker
          
          # Extract and prepare binaries for each architecture
          for arch in amd64 arm64; do
            tarfile="dist/AdGuardHome_linux_${arch}.tar.gz"
            if [ -f "$tarfile" ]; then
              mkdir -p "dist/docker/linux_${arch}_"
              tar -xzf "$tarfile" -C "dist/docker/linux_${arch}_" --strip-components=1
              mv "dist/docker/linux_${arch}_/AdGuardHome" "dist/docker/AdGuardHome_linux_${arch}_"
              rm -rf "dist/docker/linux_${arch}_"
            fi
          done
          
          # Handle ARM variants
          for variant in v6 v7; do
            tarfile="dist/AdGuardHome_linux_arm${variant}.tar.gz"
            if [ -f "$tarfile" ]; then
              mkdir -p "dist/docker/linux_arm_${variant}"
              tar -xzf "$tarfile" -C "dist/docker/linux_arm_${variant}" --strip-components=1
              mv "dist/docker/linux_arm_${variant}/AdGuardHome" "dist/docker/AdGuardHome_linux_arm_${variant}"
              rm -rf "dist/docker/linux_arm_${variant}"
            fi
          done
          
          ls -la dist/docker/

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VERSION=${{ steps.version.outputs.VERSION }}
            VCS_REF=${{ github.sha }}
            DIST_DIR=dist/docker
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub description
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/master'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKER_IMAGE }}
          short-description: "AdGuard Home - Network-wide ads & trackers blocking DNS server"
          readme-filepath: ./README.md
